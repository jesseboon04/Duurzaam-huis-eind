<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.CSS">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
    <div>
        <h1><img class="blauwbalk" src="logo/logo(goed) kopie.svg" alt=""></h1>
    </div>
    <div id="dashboard">
       
        <div class="item meterstanden">meterstanden</div>
        <div class="gegevensmeter">gegevens meterstanden</div>
        <div class="weerbalk">weerbalk</div>
        <div class="item weer">weer</div>
        <div class="tempbin-balk">temperatuur binnen</div>
        <div class="item temperatuurbinnen">
            
            
            <svg width="100%" height="100%" viewBox="0 0 42 42">
                <circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="rgba(200,200,200,0.5)" stroke-width="3"></circle>
                <circle cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="rgb(94, 233, 94)" stroke-width="3" stroke-dasharray="75 25" stroke-dashoffset="75" id="cirkelBoog"></circle>
                <g class="temp">
                    <text id="temperatuur" x="30%" y="54%";>19</text>
                    <text id="eenheid" x="52%" y="50%">&deg;C</text>
                </g>
            </svg>
            <input color="rgba(200,200,200,0.5)" type="range" min="1" max="30" step="1" value="18" id="thermostaat">
            <script>
                let temperatuur = 19;
                const temperatuurUitvoer = document.getElementById('temperatuur');
                const cirkelBoog   = document.getElementById('cirkelBoog'); 
                const thermostaat = document.getElementById('thermostaat'); 
        
                temperatuur = thermostaat.value;
                
        
                const uitvoeren = (temp) => {
                    temperatuurUitvoer.innerHTML = temp;
                    let boog = temp * 100/31;
                    cirkelBoog.style.strokeDasharray = `${boog} ${100 - boog}`;
                }
        
                const animeerUitvoer = (temp) => {
                    let t = 0;
                    const timer = setInterval( () => {
                       if( t <= temp ) {
                           uitvoeren(t);
                           t++;
        
                       } else {
                           clearInterval(timer);
        
                       }   
                    }, 25)
                }
        
                animeerUitvoer(thermostaat.value)
        
                thermostaat.addEventListener('change', () => {
                    animeerUitvoer(thermostaat.value);    
                })
            </script></div>
        
        <div class="item kosten">kosten</div>
        <div class="kosten1">gegevens kosten</div>
        <div class="tijd">tijd</div>
       






    </div>  
</body>
</html>
